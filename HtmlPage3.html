<html>
<head>
    <title></title>
    <style type="text/css">
        .global {
            padding: 10px;
            background-color: #ccc;
            border-radius: 20px;
            margin: 0 auto;
            width: 600px;
            height: 400px;
            overflow: hidden;
            margin-top: 100px;
        }

        .container {
            overflow: hidden;
            width: 999999px;
        }

        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="global">
        <div class="container">
            <img src="http://placehold.it/600x400" />
            <img src="http://placehold.it/600x400" />
            <img src="http://placehold.it/600x400" />
            <img src="http://placehold.it/600x400" />
        </div>
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    var slider = {
        imgWidth: 600,
        currentImg: 0,
        nbPicts: 0,
        _initialize: function () {
            this.nbPicts = $('img').length;
            this.listeners();
            return this;
        },
        listeners: function () {
            var me = this;
            $('img').click(me.move);
        },
        move: function () {
            var me = sliderInstance;
            if (me.currentImg + 1 < me.nbPicts) {
                $('.container').animate({ 'margin-left': -(me.imgWidth * (me.currentImg + 1)) }, 1000);
                me.currentImg++;
            } else {
                $('.container').animate({ 'margin-left': 0 }, 1000);
                me.currentImg = 0;
            }
        }
    }
    var sliderInstance = slider._initialize();
</script>
</html>
